{% extends 'layout.html' %}
{% load static %}

{% block title %}Регистрация - HSE Forms{% endblock %}

{% block head %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock %}

{% block section %}
    <div class="AuthButtons">
        <div class="Button">
            <a class="ButtonText AuthRegButtonText " href="{% url 'login' %}">
                Вход
            </a>
        </div>
        <div class="Button">
            <a class="ButtonText SelectButton AuthRegButtonText">
                Регистрация
            </a>
        </div>
    </div>
    <form method="post">
        {% csrf_token %}
        <div class="FormField">
            <input class="Input" type="text" name="username" placeholder="  Придумайте логин">
        </div>
        <div class="FormField">
            <input class="Input" type="password" name="password1" placeholder="  Придумайте пароль">
        </div>
        <div class="FormField">
            <input class="Input" type="password" name="password2" placeholder="  Подтвердите пароль">
        </div>
        <button class="Button">
            <a class="ButtonText SelectButton LoginButton border-radius-10">
                Зарегистрироваться
            </a>
        </button>
        <div class="formErrors">
            {{ form.errors }}
        </div>
    </form>
{% endblock %}
